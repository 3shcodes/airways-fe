<div class="pageDiv min-h-screen bg-inbg flex">
    <Header ></Header>
    <div class="mt-10 flex justify-center  flex-1 ">
        <div class="loginBox  flex flex-col max-w-xl mt-10">
            <p class="text-5xl text-accent mb-6">Signup</p>
            <input [(ngModel)]="userName" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Username" type="text"/>
            <input [(ngModel)]="pass" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Password" type="password"/>
            <input [(ngModel)]="repass" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Re-enter Password" type="password"/>
            <input [(ngModel)]="age" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Age" type="number"/>
            <input [(ngModel)]="dob" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter DOB" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"/>
            <input [(ngModel)]="mobile" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Mobile" type="text"/>
            <input [(ngModel)]="city" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter City" type="text"/>
            <input [(ngModel)]="state" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter State" type="text"/>
            <select [(ngModel)]="gender" class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none bg-white">
                <option value="" default>Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <Button class=" place-self-center" className="bg-primary text-lg text-inbg px-8 rounded py-2 mt-2 " value="Signup" (conClick)="signupBtnFunc()"></Button>
        </div>
    </div>
</div>
