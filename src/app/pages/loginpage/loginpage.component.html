<div class="pageDiv min-h-screen bg-inbg flex">
    <Header ></Header>
    <div class="mt-10 flex justify-center  flex-1 ">
        <div class="loginBox  flex flex-col max-w-xl mt-52">
            <p class="text-5xl text-accent mb-6">Login</p>
            <input class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Username" (ngModelChange)="changeValidation()" [(ngModel)]="userName" type="text"/>
            <input class="px-3 mb-2 py-2 rounded focus:ring-1 focus:ring-secondary focus:outline-none" placeholder="Enter Password" (ngModelChange)="changeValidation()" [(ngModel)]="password" type="password"/>
            <p *ngIf="validationError" class="text-center text-red-400"> Enter valid username and password </p>
            <Button class=" place-self-center" className="bg-primary text-lg text-inbg px-8 rounded py-2 mt-2 " value="Login" (conClick)="loginBtnFunc()"></Button>
        </div>
    </div>
</div>
